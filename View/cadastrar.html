<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/index.css">
    <title>BCU Cadastrar</title>
</head>
<body>
    <section class="loginContainer">
        <form class="formContainer" id="loginForm">
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Nome">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <div>
                <label for="password">Senha</label>
                <input type="password" name="senha" id="password" placeholder="Senha">
            </div>
            <div>
                <label for="password">Confirm Senha</label>
                <input type="password" name="senha-confirma" id="passwordConfirm" placeholder="Repetir Senha">
            </div>
            <button type="submit" id="cadastrarBtn">Cadastrar</button>
        </form>
        <p>JÃ¡ tem Conta ? <a href="/login">Login</a></p>
    </section>
    <div class="infoContainer">
        <p id="info"></p>
    </div>   
    <footer class="footerContainer">
        <h2>Banco Comercial Ujamaa</h2>
    </footer>
    <script src="/assets/js/utilizadorHandler.js"></script>
</body>
</html>
